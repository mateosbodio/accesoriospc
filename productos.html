<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tienda de Accesorios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products" id="celulares">
            <h2>Accesorios para Celulares</h2>
            <div class="product-list" id="product-list-cellphones"></div>
        </section>

        <section class="products" id="computadoras">
            <h2>Accesorios para Computadoras</h2>
            <div class="product-list" id="product-list-computers"></div>
        </section>

        <section class="cart-section">
            <div class="cart-container">
                <h2>Tu Carrito</h2>
                <div class="cart-items" id="cart-items"></div>
                <div class="total">Total: $<span id="total-amount">0.00</span></div>

                <div class="shipping-options">
                    <h3>Método de Envío</h3>
                    <select id="shipping-method">
                        <option value="standard">Envío Estándar ($5.00)</option>
                        <option value="express">Envío Exprés ($10.00)</option>
                    </select>
                </div>

                <button id="purchase-button" class="btn">Comprar</button>
                <p id="purchase-message" style="color: green;"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Accesorios. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
