<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <!-- Asegúrate de tener este archivo -->
</head>

<body>

    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
        <div id="response-message" style="display: none;"></div>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Accesorios. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Evita el comportamiento por defecto del formulario
                showSuccessMessage(); // Muestra el mensaje de éxito
                form.reset(); // Reinicia el formulario
            });
        });

        function showSuccessMessage() {
            const responseMessage = document.getElementById('response-message');
            responseMessage.innerText = "¡Mensaje enviado con éxito!";
            responseMessage.style.display = 'block'; // Muestra el mensaje
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
